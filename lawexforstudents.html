        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('accordion-container');

            lawData.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'accordion-item bg-white rounded-lg shadow-md';

                let topicsHtml = '';
                item.topics.forEach(topic => {
                    topicsHtml += `
                        <h3 class="font-bold text-md mt-4 mb-2 text-indigo-600">${topic.subTitle}</h3>
                        <p class="mb-4">${topic.content}</p>
                        <blockquote class="bg-gray-100 p-4 rounded-lg border-l-4 border-gray-300 text-sm">
                            <p class="font-semibold mb-2">관련 법률 원문:</p>
                            <p>${topic.law}</p>
                        </blockquote>
                    `;
                });

                itemDiv.innerHTML = `
                    <button class="accordion-button w-full flex justify-between items-center p-5 text-left font-semibold text-lg text-gray-800 focus:outline-none">
                        <span>${item.title}</span>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div class="accordion-content">
                        <div class="p-5 border-t border-gray-200">
                            ${topicsHtml}
                        </div>
                    </div>
                `;
                container.appendChild(itemDiv);
            });

            const accordionItems = document.querySelectorAll('.accordion-item');
            accordionItems.forEach((item, index) => {
                const button = item.querySelector('.accordion-button');
                const content = item.querySelector('.accordion-content');
                
                if (index === 0) {
                    button.classList.add('open');
                    content.classList.add('open');
                    content.style.maxHeight = content.scrollHeight + 'px';
                }

                button.addEventListener('click', () => {
                    const isOpen = button.classList.contains('open');

                    document.querySelectorAll('.accordion-button').forEach(btn => btn.classList.remove('open'));
                    document.querySelectorAll('.accordion-content').forEach(cont => {
                        cont.classList.remove('open');
                        cont.style.maxHeight = null;
                    });

                    if (!isOpen) {
                        button.classList.add('open');
                        content.classList.add('open');
                        content.style.maxHeight = content.scrollHeight + 'px';
                    }
                });
            });
        });
    </script>
